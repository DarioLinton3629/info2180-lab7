<!DOCTYPE html>
<html>
	<head>

		<title>World Database Lookup</title>

		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
	  <div class= "web">
	    <h1>World Database Lookup</h1>

	  </div>
		
		<div id="controls">
		  <label for="country">Country:</label>

				<label for="all">Search All?</label>
				<input type="checkbox" id="all" name="all" value="true" />
		</div>

		<div id="result">
			<!-- countries will appear here -->
		</div>

	</body>
</html>
